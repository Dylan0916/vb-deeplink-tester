<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
  <div id="vm">
    <div class="env-selector">
      <span>環境：</span>
      <div class="radio-section">
        <input type="radio" id="staging" name="env-type" value="staging" v-model="envType">
        <label for="staging">staging</label>
      </div>
      <div class="radio-section">
        <input type="radio" id="testing" name="env-type" value="testing" v-model="envType">
        <label for="testing">testing</label>
      </div>
      <div class="radio-section">
        <input type="radio" id="production" name="env-type" value="production" v-model="envType">
        <label for="production">production</label>
      </div>
    </div>
    <span>新增一個連結：</span>
    <input class="link-input" type="text" v-model="link" />
    <br />
    <a :href="link" v-cloak>{{link}}</a>
    <ol>
      <li v-for="item in displayList">
        <a :href="item.url" target="_blank">{{item.title}}</a>
        <br />
      </li>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="./js/app.js"></script>
</body>
</html>
